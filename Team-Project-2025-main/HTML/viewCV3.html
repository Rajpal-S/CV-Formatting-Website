<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final CV 2</title>
    <link rel="stylesheet" href="../CSS/viewCV.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../Js/script.js" defer></script>
    <style>
        .container-cv {
            display: flex; /* Align left and right containers side by side */
            width: 100%;
            max-width: 800px; /* Keeps original compact size */
            margin: 20px auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 1px solid #ddd; /* Optional: adds subtle border */
            padding: 15px;
        }
        
        .left-container {
            width: 34%; /* Takes 1/3 of the page */
            margin: -3%;
            padding: 5%;
            box-sizing: border-box;
            background-color: #325e8e;
            color: white;
        }

        .right-container {
            width: 66.66%; /* Takes 2/3 of the page */
            padding: 15px;
            box-sizing: border-box;
        }

        .right-container p {
    max-width: 90%; /* Expands text further to the right */
    text-align: justify; /* Makes the text more visually appealing */
    word-break: break-word; /* Ensures long words break properly */
}


        hr {
            border: 1px solid black;
            width: 96%;
        }

 
        @media (max-width: 768px) {
            .container-cv {
                flex-direction: column;
                max-width: 90%;
            }
            .left-container, .right-container {
                width: 100%;
            }
        }
    </style>
</head>
<body onload="loadCVData()">
    <!-- progress bar -->
    <div class="progress-container">
        <div id="circle1">1</div><span id="text1"> Your details —</span>
        <div id="circle2">2</div><span id="text2"> Choose template —</span>
        <div id="circle3">3</div><span id="text3"> Download CV</span>
    </div>

    <div class="container-cv" id="cv-content">
        <!-- Left Container -->
        <div class="left-container">
            <h1><span id="nameDisplay" style="font-weight: bold;font-size: x-large;font-family: 'Aptos', sans-serif;flex-wrap: wrap;" ></span></h1>
            <br/>
            <div class="detail" style="float: left;text-align: left;" ">
                <p><span id="numberDisplay"></span></p>
                <p> <span id="emailDisplay"></span></p>
            </div>
        </div>

        <!-- Right Container -->
        <div class="right-container">
            <p><strong class="h2">Experience</strong></p>
            <p id="experienceDisplay"></p>
            <hr/>

            <p><strong class="h2">Education</strong></p>
            <p id="educationDisplay"></p>
            <hr/>

            <p><strong class="h2">Extracurricular</strong></p>
            <p id="extracurricularDisplay"></p>
        </div>
    </div>

    <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
</body>
</html>
