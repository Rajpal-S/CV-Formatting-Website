<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra-Curricular</title>
    <link rel="stylesheet" href="form.css">
    <script src="script.js" defer></script>

</head>

<body>
    <form>
        <label for="Activity">Activity</label><br>
        <input type="text" id="Activity" name="Activity" placeholder="Football" required><br>

        <label for="Description">Description</label><br>
        <textarea id="Description" rows="4" required></textarea><br>
        
        <label for="Duration">Duration</label><br>
        <input type="text" id="Duration" placeholder="2 years" required><br>
    </form>

    <footer>
        <div class="finish-button">
            <button onclick="
               saveCVData('Activity', document.getElementById('Activity').value);
               saveCVData('Description', document.getElementById('Description').value);
               saveCVData('Duration', document.getElementById('Duration').value);
               nextPage('viewCV.html');
               ">Finish</button>
        </div>
    </footer>
</body>

</html>
